<!-- Cartzilla Header with Shopping Cart and Delivery Options -->
<app-cartzilla-header></app-cartzilla-header>

<!-- Categories Navigation -->
<app-cartzilla-categories></app-cartzilla-categories>

<!-- Page content -->
<main class="content-wrapper">

  <!-- Breadcrumb -->
  <app-catalog-breadcrumb [categoryId]="categoryId"></app-catalog-breadcrumb>

  <!-- Page title -->
  <h1 class="h3 container pb-2 pb-md-3 pb-lg-4">{{categoryName}}</h1>

  <!-- Products grid + Sidebar with filters -->
  <section class="container pb-5 mb-2 mb-sm-3 mb-lg-4 mb-xl-5">
    <div class="row">
      
      <!-- Filter sidebar -->
      <aside class="col-lg-3">
        <app-catalog-filters [categoryId]="categoryId" *ngIf="!searchQuery"></app-catalog-filters>
      </aside>

      <!-- Product grid -->
      <div class="col-lg-9">
        <app-catalog-products [categoryId]="categoryId" [searchQuery]="searchQuery"></app-catalog-products>
      </div>
    </div>
  </section>
</main>

<!-- Footer -->
<app-cartzilla-footer></app-cartzilla-footer>

<!-- Filter offcanvas toggle for mobile -->
<button type="button" class="fixed-bottom z-sticky w-100 btn btn-lg btn-dark border-0 border-top border-light border-opacity-10 rounded-0 pb-4 d-lg-none" 
        data-bs-toggle="offcanvas" data-bs-target="#filterSidebar" aria-controls="filterSidebar" data-bs-theme="light">
  <i class="ci-filter fs-base me-2"></i>
  Filters
</button>

<!-- Back to top button -->
<div class="floating-buttons position-fixed top-50 end-0 z-sticky me-3 me-xl-4 pb-4">
  <a class="btn-scroll-top btn btn-sm bg-body border-0 rounded-pill shadow animate-slide-end" href="#top">
    Top
    <i class="ci-arrow-right fs-base ms-1 me-n1 animate-target"></i>
    <span class="position-absolute top-0 start-0 w-100 h-100 border rounded-pill z-0"></span>
    <svg class="position-absolute top-0 start-0 w-100 h-100 z-1" viewBox="0 0 62 32" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x=".75" y=".75" width="60.5" height="30.5" rx="15.25" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"/>
    </svg>
  </a>
</div>
