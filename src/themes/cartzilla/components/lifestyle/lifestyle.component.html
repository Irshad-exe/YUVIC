<section class="container pb-5 mb-2 mb-sm-3 mb-lg-4 mb-xl-5">
  <h2 class="h3 text-center pb-1 pb-sm-2 pb-md-3 pb-lg-0 mb-4 mb-lg-5">Shop by lifestyle</h2>
  <div class="swiper pb-lg-2" data-swiper='{
    "slidesPerView": 1,
    "spaceBetween": 24,
    "pagination": {
      "el": ".swiper-pagination",
      "clickable": true
    },
    "breakpoints": {
      "500": {
        "slidesPerView": 2
      },
      "768": {
        "slidesPerView": 3
      },
      "992": {
        "slidesPerView": 4
      }
    }
  }'>
    <div class="swiper-wrapper">
      <div *ngFor="let lifestyle of lifestyles" class="swiper-slide text-center">
        <div class="position-relative d-inline-block text-dark-emphasis rounded-circle p-5 mb-4"
             [class]="'bg-' + lifestyle.color + '-subtle'">
          <i [class]="lifestyle.icon" class="fs-1"></i>
        </div>
        <h3 class="h5 mb-2">
          <a class="animate-underline stretched-link" [routerLink]="lifestyle.link">
            <span class="animate-target">{{ lifestyle.title }}</span>
          </a>
        </h3>
        <p class="fs-sm mb-0">{{ lifestyle.description }}</p>
      </div>
    </div>

    <!-- Slider pagination -->
    <div class="swiper-pagination position-static mt-3 mt-sm-4"></div>
  </div>
</section>
